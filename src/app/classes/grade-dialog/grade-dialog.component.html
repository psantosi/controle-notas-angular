<h1 mat-dialog-title>Notas</h1>
<div mat-dialog-content>

  <mat-list class="grade-form">
    <form [formGroup]="form">
      <div *ngFor="let grade of grades">
        <mat-list-item>
          <mat-form-field class="full-width">
            <input type="number" matInput placeholder="{{grade.taskObj.name}}" [formControlName]="'field-' + grade.id" (blur)="onUpdate(grade.id)">
          </mat-form-field>
        </mat-list-item>
      </div>
    </form>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Fechar</button>
</div>
