<mat-card>
  <mat-card-title>Cadastro de Tarefa</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome da tarefa" formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="onBack()">Voltar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>

  <div *ngIf="(tasks)?.length!==0">
    <mat-toolbar>Tarefas</mat-toolbar>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 task-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let task"> {{ task.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> AÃ§Ãµes </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="warn" (click)="onDeleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
